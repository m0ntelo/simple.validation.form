<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Validação de Formulário</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Validação de Formulário com JavaScript">
    <meta name="author" content="Wilson Montelo">
    <!-- Estilos-->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
<body>
<section id="login">
    <img src="img/logo.png" alt="">
    <div id="formulario">
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-user" ></i></span>
            <input class="form-control" placeholder="Nome" type="text" required>
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
            <input class="form-control" placeholder="Senha" type="password" required>
        </div>
        <button type="" id="btn-enviar">login</button>
        <div id="mensagem-confirmada" style="display:none;">Enviado com Sucesso</div>
        <div id="mensagem-errada" style="display:none;">Preencha todos os Campos</div>
    </div>
</section>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Script -->
<script src="js/script.js"></script>
  </body>
</html>
